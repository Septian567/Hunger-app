<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restoran favoritmu">
    <meta name="keywords" content="Restoran Area" />
    <meta name="theme-color" content="#ff8303" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/icons/128x128.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Hunger App</title>
    <style>
        /* CSS untuk Skip to Content */
        .skip-to-content {
            position: absolute;
            top: -40px;
            /* Menempatkan di atas halaman, agar tidak mengganggu tampilan */
            left: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000;
            transition: top 0.3s ease;
        }

        /* Fokuskan ketika link terpilih dengan keyboard */
        .skip-to-content:focus {
            top: 10px;
            /* Link akan bergerak ke bawah untuk terlihat */
            background-color: #2E8B57;
            outline: none;
        }

        /* Optional: CSS untuk menambah fokus pada elemen lainnya (menu, tombol, dll) */
        .app-bar__menu button:focus,
        .app-bar__navigation a:focus {
            outline: 2px solid #4CAF50;
        }
    </style>
</head>

<body>
    <!-- Link untuk Skip to Content -->
    <a href="#mainContent-1" class="skip-to-content" tabindex="1">Skip to Content</a>

    <header class="app-bar">
        <div class="app-bar__menu">
            <button id="hamburgerButton" tabindex="2">☰</button>
        </div>
        <div class="app-bar__brand">
            <h1>Hunger App</h1>
        </div>
        <nav id="navigationDrawer" class="app-bar__navigation">
            <ul>
                <li><a href="#/home" tabindex="3">Home</a></li>
                <li><a href="#/favorite" tabindex="4">Favorite</a></li>
                <li><a href="https://x.com/SeptianDikaMau3" tabindex="5">About Me</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-element">
        <img src="./images/heros/hero-image_4.jpg" alt="Hero Image">
    </section>

    <main id="mainContent-1"></main>

    <footer>
        <p>© 2020 - Hunger Apps</p>
    </footer>
</body>

</html>
