<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiga Halaman dengan Skip to Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header,
    main {
      padding: 20px;
    }

    .page {
      margin-bottom: 40px;
    }

    .skip-link {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- Halaman 1 -->
  <div class="page" id="page1">
    <a href="#content1" class="skip-link">Skip to Content</a>
    <header>
      <h1>Halaman 1</h1>
    </header>
    <main>
      <p id="content1">Kalimat pertama di halaman 1.</p>
      <p>Kalimat kedua di halaman 1.</p>
    </main>
  </div>

  <!-- Halaman 2 -->
  <div class="page" id="page2">
    <a href="#content2" class="skip-link">Skip to Content</a>
    <header>
      <h1>Halaman 2</h1>
    </header>
    <main>
      <p id="content2">Kalimat pertama di halaman 2.</p>
      <p>Kalimat kedua di halaman 2.</p>
    </main>
  </div>

  <!-- Halaman 3 -->
  <div class="page" id="page3">
    <a href="#content3" class="skip-link">Skip to Content</a>
    <header>
      <h1>Halaman 3</h1>
    </header>
    <main>
      <p id="content3">Kalimat pertama di halaman 3.</p>
      <p>Kalimat kedua di halaman 3.</p>
    </main>
  </div>
</body>

</html>
